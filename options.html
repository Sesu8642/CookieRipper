<!DOCTYPE html>
<html class="extension-options">
  <head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="cookieRipper.css" type="text/css">
    <script src="lib/browser-polyfill.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/options.js"></script>
    <title>Cookie Ripper Options</title>
    <div class="header">
      <a class="selectedHeaderTab" href="options.html">Options</a>
      <a href="cookieList.html">Cookies</a>
      <a href="whitelist.html">Whitelist</a>
      <a href="siteExceptions.html">Site Exceptions</a>
      <a href="manual.html">Manual</a>
    </div>
  </head>
  <body>
    <h1>Default Behaviour
      <img src="/icons/info-circle.svg" alt="info" class="infoIcon" title="This will be used on any domains no permanent or temporary rules are defined for."></h1>
    <div class="selectionArea" id="selectionArea">
      <input id="slider" type="range" min="0" max="2" step="1"/><br>
      <div id="denyOption" class="optionArea" title="All Cookies except whitelisted ones will be rejected.">
        <div><img src="/icons/ban.svg" alt="deny" class="selectIcon"></div>
        <div class="iconText">deny all cookies</div>
      </div>
      <div id="sessionOption" class="optionArea" title="Only session cookies and whitelisted cookes will be kept.">
        <div><img src="/icons/clock.svg" alt="allow_session" class="selectIcon"></div>
        <div class="iconText">allow session cookies<br></div>
      </div>
      <div id="allowOption" class="optionArea" title="All cookies will be accepted. If you use this as your default setting, you're doing it wrong!">
        <div><img src="/icons/check-circle.svg" alt="allow" class="selectIcon"></div>
        <div class="iconText">allow all cookies<br></div>
      </div>
    </div>
    <h1>Other</h1>
    <input id="enableCookieCounterCheckbox" type="checkbox">
    <label for="enableCookieCounterCheckbox" id="enableCookieCounterLbl">enable cookie counter on icon</label>
    <br>
    <br>
    <div id="successText"></div>
    <button id="saveButton">Save</button>
  </body>
</html>
