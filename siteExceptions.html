<!DOCTYPE html>
<html class="extension-siteExceptions">
  <head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="cookieRipper.css" type="text/css">
    <script src="lib/browser-polyfill/browser-polyfill.min.js" type="text/javascript"></script>
    <script src="js/common.js"></script>
    <script src="js/siteExceptions.js"></script>
    <title>Site Exceptions</title>
    <div class="header">
      <a href="options.html">Options</a>
      <a href="cookieList.html">Cookies</a>
      <a href="whitelist.html">Whitelist</a>
      <a class="selectedHeaderTab" href="siteExceptions.html">Site Exceptions</a>
      <a href="manual.html">Manual</a>
    </div>
  </head>
  <body>
    <h1>Exception Editor</h1>
    <div id="exceptionEditor">
      <div id="domainArea">
        Domain:
        <br>
        <input id="domainTextBox" class="editorTextbox" type="text"></div>
      <div id="ruleArea">Rule:
        <br>
        <input type="radio" name="rule" id="allowAllRule">
        <label for="allowAllRule">Allow All Cookies</label><br>
        <input type="radio" name="rule" id="allowSessionRule">
        <label for="allowSessionRule">Allow Session Cookies</label><br>
        <input type="radio" name="rule" id="denyAllRule" checked="true">
        <label for="denyAllRule">Deny all</label>
      </div>
      <div id="buttonArea">
        <div id="entryEditorError" class="errorText"></div>
        <button id="saveButton" type="button">Add</button>
        <button id="clearButton" type="button">Clear</button>
      </div>
    </div>
  </div>
  <h1>Permanent Exception List</h1>
  <input type="button" id="deleteButton" value="Delete Selected">
  &emsp;Page:
  <input type="number" id="pageSpinner" min="1" value="1">
  <span id="tableText">
    <span id="tableHint"></span>
    Click any entry to open it in the exception editor.</span>
  <table class="dataTable" id="exceptionTable">
    <colgroup>
      <col span="1" id="colgroup1"/>
      <col span="1" id="colgroup2"/>
      <col span="1" id="colgroup3"/>
    </colgroup>
    <thead>
      <tr>
        <td id="selectAllCheckBoxTd"><br><input type="checkbox" id="selectAll"></td>
        <td>Domain<br><input type="text" class="filterTextBox" id="filterDomain"></td>
        <td>Rule<br>
          <select id="filterRule" class="filterSelect">
            <option value="">any</option>
            <option value="0">Deny all</option>
            <option value="1">Allow Session Cookies</option>
            <option value="2">Allow All Cookies</option>
          </select>
        </td>
      </tr>
    </thead>
    <tbody id="exceptionTableBody"></tbody>
  </body>
</html>
