<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/svg+xml" href="icons/cookieRipper.svg" />
    <link href="css/tabulator.css" rel="stylesheet">
    <link rel="StyleSheet" href="cookieRipper.css" type="text/css">
    <script type="text/javascript" src="lib/tabulator/js/tabulator.js"></script>
    <script src="lib/browser-polyfill/browser-polyfill.js" type="text/javascript"></script>

    <script src="js/whitelist.js"></script>
    <title>Cookie Ripper Whitelist</title>
</head>

<body>
    <div class="header">
        <a href="options.html">Options</a>
        <a href="cookieList.html">Cookie List</a>
        <a class="selectedHeaderTab" href="whitelist.html">Whitelist</a>
        <a href="siteExceptions.html">Site Exceptions</a>

    <h1>Entry Editor</h1>
    <div id="entryEditor">
        <div id="typeArea">Type:
            <br>
            <input type="radio" name="type" id="http" checked="true">
            <label for="http">Http Cookie</label><br>
            <input type="radio" name="type" id="dom">
            <label for="dom">Web Storage</label>
        </div>
        <div id="domainArea">
            Domain:
            <br>
            <input id="domainTextBox" class="editorTextbox" type="text"></div>
        <div id="nameArea">Name:<br>
            <input id="nameTextBox" class="editorTextbox" type="text"></div>
        <div id="buttonArea">
            <div id="entryEditorError" class="errorText"></div>
            <button id="saveButton" type="button">Add</button>
            <button id="clearButton" type="button">Clear</button>
        </div>
    </div>
    </div>
    <h1>Whitelist</h1>
    <input type="button" id="deleteButton" value="Delete Selected">
    <div id="table"></div>
